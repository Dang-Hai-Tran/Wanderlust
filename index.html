<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/reset.css" />
    <link rel="stylesheet" href="./public/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans"
      rel="stylesheet"
    />
    <title>Wanderlust</title>
  </head>
  <body>
    <header>
      <img
        src="https://content.codecademy.com/courses/intermediate-javascript-requests/wanderlust/logo.svg"
        alt="logo"
        class="logo"
      />
    </header>
    <main>
      <h1>Where do you want to land?</h1>
      <form autocomplete="off">
        <input type="text" id="city" />
        <button id="button" type="submit">Summit</button>
      </form>
    </main>
    <div class="container">
      <div id="destination"></div>
      <div class="sectiontitle">
        <h2>CURRENT WEATHER</h2>
      </div>
      <section id="weather">
        <div class="weater" id="weather1"></div>
      </section>
      <div class="sectiontitle">
        <h2>TOP ATTRACTION</h2>
      </div>
      <section id="places">
        <div class="place" id="place1"></div>
        <div class="place" id="place2"></div>
        <div class="place" id="place3"></div>
        <div class="place" id="place4"></div>
        <div class="place" id="place5"></div>
      </section>
      <footer></footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="./public/helpers.js"></script>
    <script src="./public/main.js"></script>
  </body>
</html>
